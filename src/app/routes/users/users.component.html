<p>users works!</p>
<div *ngFor="let user of users$ | async">
  <div>
    {{ user.id }} -
    <a [routerLink]="['/profile/', user.id]">{{ user.name }}</a>
  </div>
</div>
<button [routerLink]="['/users']" [queryParams]="{ page: 1 }">
  Back to start
</button>
<button (click)="nextUsersHandler()">Next users</button>
