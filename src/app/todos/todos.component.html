<h1 *ngIf="!!error; else component">{{ error }}</h1>

<ng-template #component>
  <div *ngFor="let todo of todos$ | async">
    <p>{{ todo.id }} --- {{ todo.title }} --- {{ todo.addedDate }}</p>
  </div>
  <button (click)="addTodos()">+</button>
  <hr />
  <button (click)="deleteTodos()">-</button>
</ng-template>
